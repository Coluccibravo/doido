<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Desenvolvedor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./assets/maiorIdade1.css" type="text/css" rel="stylesheet" />
  <body>
    <div>
      <img src="./assets/Home.png" id="fotohome">
      <div id="primeirotitle">
      <h1>INFORAMÇÕES-PESSOAIS: Maior de Idade</h1>
      </div>
      <div id="todosform">
      <form id="form1">
        <h2 class="h2l">DADOS PESSOAIS</h2>
        <label for="name">Nome Completo</label>
        <input type="text" placeholder="Leonardo Pedroso Mendes" id="inputnome"/>
        <label for="sex">Sexo</label>
        <input type="text" placeholder="Masculino" id="inputsexo">
        <label for="date">Data de Nascimento</label>
        <input type="date" placeholder="07/07/2007" id="inputdata">
        <label for="RG">RG</label>
        <input type="text" placeholder="35.114.346-4" id="inputrg" disabled>
        <label for="CPF">CPF</label>
        <input type="text" placeholder="44.433.980-2" id="inputcpf" disabled>
        <label for="maritalStatus">Estado Civil</label>
        <input type="text" placeholder="Solteiro(a)" id="inputestado">
      </form>

      <form id="form2">
        <h2 class="h2l">ENDEREÇO</h2>
        <label for="city">Cidade</label>
        <input type="text" placeholder="Nova Odessa" id="inputcidade">
        <label for="state">Estado</label>
        <input type="text" placeholder="São Paulo" id="inputestado2">
        <label for="CEP">CEP</label>
        <input type="text" placeholder="13460-970" id="inputcep">
        <label for="street">Rua</label>
        <input type="text" placeholder="Rio Branco" id="inputrua">
        <label for="quarter">Bairro</label>
        <input type="text" placeholder="Centro" id="inputbairro">
        <label for="number">Número</label>
        <input type="text" placeholder="460" id="inputnumero">
        <label for="complement">Complemento</label>
        <input type="text" placeholder="------" id="inputcomplemento">
      </form>

      <form id="form3">
        <h2 class="h2l">CONTATO</h2>
        <label for="telephone">Telefone</label>
        <input type="text" placeholder="3872-2345" id="inputtelefone">
        <label for="phone">Celular</label>
        <input type="text" placeholder="(19)99567-8924" id="inputcelular">
        <label for="email">Email</label>
        <input type="email" placeholder="leomendes@gmail.com" id="inputemail">
        <h2 class="h2l" id="h2renda">RENDA</h2>
        <label for="monthGain">Ganho Mensal Pessoal</label>
        <input type="text" placeholder="R$ 1.500,00" id="inputrenda">
        <label for="numberPeople">Número de pessoas na residêndia</label>
        <input type="text" placeholder="4" id="inputpessoas">
        <label for="totalGain">Renda total da residência</label>
        <input type="text" placeholder="R$ 5.000,00" id="rendaTotalresidencial">
      </form>
      </div>
      <div id="message">
      <p id="msgSucesso"></p>
      </div>
      <div id="buttons">
        <button id="btnAtualizar">ATUALIZAR DADOS</button>
        <button id="continuar">CONTINUAR</button>
        <a href="sistemDev2.html" id="voltar">VOLTAR</a>
      </div>
    </div>
    <script src="maioridade1.js">
    </script>
  </body>
</html>
