<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="principal">
        <h1 class="titulo-delete">Deseja realmente deletar a conta?</h1>
        <p class="descricao-delete">
            Se você deletar a conta perderá permanentemente o acesso a ela e a mesma será excluida!
        </p>
        <div id="form">
            <p>
                Username
            </p>
            <input type="text" placeholder="leomendes" id="inputusername">
            <p>
                Senha
            </p>
            <input type="password" placeholder="***" id="inputsenha">
            
            <div class="box-botoes">
                <input type="button" value="CONFIRMAR EXCLUSÃO" class="botao-form ButtonConfirma" id="confirma" />
                <input type="button" value="VOLTAR" class="botao-form ButtonCancel" id="cancel" />
            </div>
        </div>

        
    </div>

    <p id="pdelet"></p>
