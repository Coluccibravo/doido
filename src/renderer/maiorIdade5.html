<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Desenvolvedor</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <link href="./assets/maiorIdade5.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
        <h1>INFORMAÇÕES - ESTUDOS</h1>
        <form>
            <h2>APRENDIZAGEM</h2>
            <label for="categoryInicial">Categoria Iniciada</label>
            <select name="categoryInicial" id="categoryInicial">
                <option value="iniciante - I">Iniciante I</option>
                <option value="iniciante - II">Iniciante II</option>
                <option value="iniciante - III">Iniciante III</option>
                <option value="intermediario - I">Intermediário I</option>
                <option value="intermediario - II">Intermediário II</option>
                <option value="intermediario - III">Intermediário III</option>
                <option value="especialista - I">Especialista I</option>
                <option value="especialista - II">Especialista II</option>
                <option value="especialista - III">Especialista III</option>
            </select>
            <label for="categoryActual">Categoria Iniciada</label>
            <select name="categoryActual" id="categoryActual">
                <option value="iniciante - I">Iniciante I</option>
                <option value="iniciante - II">Iniciante II</option>
                <option value="iniciante - III">Iniciante III</option>
                <option value="intermediario - I">Intermediário I</option>
                <option value="intermediario - II">Intermediário II</option>
                <option value="intermediario - III">Intermediário III</option>
                <option value="especialista - I">Especialista I</option>
                <option value="especialista - II">Especialista II</option>
                <option value="especialista - III">Especialista III</option>
            </select>
            <label for="objetive">Meta</label>
            <select name="objetive" id="objetive">
                <option value="iniciante - I">Iniciante I</option>
                <option value="iniciante - II">Iniciante II</option>
                <option value="iniciante - III">Iniciante III</option>
                <option value="intermediario - I">Intermediário I</option>
                <option value="intermediario - II">Intermediário II</option>
                <option value="intermediario - III">Intermediário III</option>
                <option value="especialista - I">Especialista I</option>
                <option value="especialista - II">Especialista II</option>
                <option value="especialista - III">Especialista III</option>
            </select>
        </form>

        <form>
            <h2>PLANO DE ESTUDOS</h2>
            <label for="ongoingCourse">Curso em Andamento</label>
            <select>
                <option value="financiamento">Financiamento</option>
                <option value="taxa_juros">Taxa de Juros</option>
                <option value="procon">PROCON</option>
                <option value="imposto_renda">Imposto de Renda</option>
                <option value="hipoteca">Hipoteca</option>
                <option value="emprestimo">Empréstimo</option>
                <option value="conta_poupanca">Conta Poupança</option>
                <option value="analise_despesas">Análise de Despesas</option>
                <option value="despesas_variaveis">Despesas Variáveis</option>
                <option value="orçamento">Orçamento</option>
                <option value="despesas_fixas">Despesas Fixas</option>
                <option value="despesas_eventuais">Despesas Eventuais</option>
                <option value="reduzir_despesas">Reduzir Despesas</option>
                <option value="cdc">Código de Defesa do Consumidor (CDC)</option>
                <option value="vantagens_cartao_credito">Vantagens e Desvantagens do Cartão de Crédito</option>
                <option value="endividamento">Endividamento</option>
                <option value="receita_variavel">Receita Variável</option>
                <option value="receita_fixa">Receita Fixa</option>
              </select>
              <label for="percentual">Porcentagem</label>
              <input type="text" placeholder="80% concluídos">
              <label for="lastMove">Última atividade</label>
              <input type="date" placeholder="11/07/2024">
        </form>

        <form>
            <h2>ACOMPANHAMENTOS</h2>
            <label for="concluedCourses">Cursos concluídos</label>
            <input type="text" placeholder="3 cursos">
            <label for="exercises">Exercícios concluídos</label>
            <input type="text" placeholder="5 exercícios">
            <label for="accumulatedPoints">Pontos acumulados</label>
            <input type="text" placeholder="1500 pontos">
        </form>

        <div>
          <a href="">CONTINUAR</a>
          <a href="maiorIdade4.html">VOLTAR</a>
        </div>
    </div>
  </body>
