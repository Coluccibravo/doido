<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Desenvolvedor</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <link href="./assets/menorIdade3.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
        <h1>INFORMAÇÕES - CARTÕES</h1>
        <form>
            <h2>CARTÕES</h2>
            <label for="selectCard">Selecione o cartão</label>
            <select name="selectCard" id="selectCard">
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
            </select>
            <label for="plans">Planos</label>
            <select name="plans" id="plans">
                <option value="kids">Kids</option>
                <option value="basica">Básica</option>
                <option value="premium">Premium</option>
            </select>
            <label for="account">Conta</label>
            <select name="account" id="account">
                <option value="corrente">Corrente(TEA)</option>
                <option value="poupanca">Poupança</option>
                <option value="salario">Salário</option>
                <option value="pagamentos">Pagamentos</option>
                <option value="digital">Digital</option>
                <option value="conjunta">Conjunta</option>
                <option value="singular">Singular</option>
            </select>
            <label for="cardNumber"></label>
            <input type="number" placeholder="6445 8567 6859 3894">
            <label for="valid">Validade</label>
            <input type="date" placeholder="07/07/2027">
            <label for="CVV">Código de segurança (CVV)</label>
            <input type="number" placeholder="460">
        </form>

        <div>

        </div>
        
        <div>
           <a href="menorIdade4.html">CONTINUAR</a>
           <a href="menorIdade2.html">VOLTAR</a>
        </div>
    </div>
  </body>
