<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Desenvolvedor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link href="./assets/maiorIdade2.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
        <div id="sisdev">
        <img src="./assets/Logo BANKALT sem fundo 1.png" id="imglogin1">
        <img src="./assets/Home.png" id="fotohome">
        </div>
        <h1 id="title">Sistema de Desenvolvedor</h1>
        <div>
        <div id="container">
        <form id="formulario1">
            <h2 id="subtitle">DADOS DA CONTA</h2>
            <label for="name">Nome Completo</label>
            <input type="text" placeholder="Bruno Henrique" id="nome" disabled>
            <label for="plan">Plano</label>
            <input type="text" id="plano" disabled>
            <label for="agency">Agência</label>
            <input type="text" placeholder="1" id="agencia" disabled>
            <label for="type">Tipo</label>
            <input type="text" placeholder="Conta Corrente" id="tipo" disabled>
            <label for="adicionals">Adicionais</label>
            <input type="text" placeholder="Cartão de Débito" id="adicionais" disabled>
        </form>

        <form id="formulario1">
            <h2 id="subtitle">EXTRATO</h2>
            <label for="saldo">Saldo Atual</label>
            <input type="text" placeholder="R$780,19" id="saldo" disabled>
            <label for="lastMoviment">Último movimento</label>
            <input type="text" placeholder="-19,99" id="lastMoviment" disabled>
            <label for="lastMonth">Último mês</label>
            <table id="extrato">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>

        <form id="formulario1">
            <h2 id="subtitle">INVESTIMENTOS</h2>
            <label for="actives">Ativos</label>
            <ul id="minhaLista">
            </ul>
            <label for="totals">Totais</label>
            <input type="text" placeholder="R$571,45" id="total" disabled>
            <label for="percentals">Porcentuais</label>
            <input type="text" placeholder="55% dos ganhos" id="percentual" disabled>
        </form>
        </div>
    </div>
    <div id="buttons">
        <button id="continuar">CONTINUAR</button>
        <button id="voltar">VOLTAR</button>
    </div>
    </div>
    <script src="maioridade2.js"></script>    
    </body>
